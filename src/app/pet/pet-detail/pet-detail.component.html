<div class="type" [ngClass]="userType === 'user' ? 'userStyles' : 'vetStyles'">
  <div *ngIf="userType === 'vet'">
    <nav>
      <div class="logo-container">
        <a href="">
          <img class="logo" src="../../../assets/images/showPet/logoVet.png">
        </a>
      </div>
      <div class="user">
        <h2>Nombre de usuario</h2>
        <img class="user-img" src="assets/images/showPet/user.png">
      </div>
    </nav>
  </div>
  <div *ngIf="userType === 'user'">
    <nav>
      <div class="logo-container">
        <a href="">
          <img class="logo" src="../../../assets/images/showPet/logoOwner.svg">
        </a>
      </div>
      <div class="user">
        <h2>Nombre de usuario</h2>
        <img class="user-img" src="assets/images/users/owner.png">
      </div>
    </nav>
  </div>

  <main>


    <section id="pet">
      <div>
        <img id="pet-img" src={{pet.imgUrl}}>
      </div>
      <div id="pet-info">
        <div id="pet-data-container">
          <div id="pet-name">
            <h1><span>{{ pet.name }}</span></h1>
          </div>
          <div id="pet-data">
            <div>
              <p><strong>Raza: </strong><span>{{ pet.breed}}</span></p>
              <p><strong>Dueño: </strong><span></span></p>
            </div>
            <div>
              <p><strong>Edad: </strong><span>{{ pet.calculateAge() }} años</span></p>
              <p><strong>Peso: </strong><span>{{ pet.weight }} gr</span></p>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <section id="history">
    <div id="history-title">
      <h1>Historial médico</h1>
      <div *ngIf="userType ==='vet'">
        <img src="assets/images/showPet/add.svg">
      </div>
    </div>

    <table>
      <thead>
      <tr>
        <th scope="col">idHistoria</th>
        <th scope="col">Enfermedad</th>
        <th scope="col">Tratamientos médicos</th>
        <th scope="col">Fecha</th>
        <th scope="col">Droga Sumnistrada</th>
        <th scope="col">Precio asociado</th>
      </tr>
      </thead>
      <tbody>
      <td>0001</td>
      <td>{{ pet.disease }}</td>


      </tbody>
    </table>

  </section>
</div>
