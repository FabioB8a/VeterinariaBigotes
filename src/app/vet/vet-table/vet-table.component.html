<div class="d-flex">
    <div class="sidebar">
        <!-- Sidebar content -->
        <img class="icon" src="assets/images/vet/Bigotes-2.png">
        <!-- Dentro de tu barra lateral en el archivo HTML -->
        <h4>Filtros</h4>
        <div class="filters">

            <div>
                <input type="checkbox" id="filterNameOwner">
                <label for="filterNameOwner">Nombre dueño</label>
            </div>
            <!-- Dentro de tu barra lateral en el archivo HTML -->
            <div class="search-input">
                <input type="text" id="searchPet" placeholder="Inserte el nombre del dueño">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>


        </div>
        <h4>Adicionales</h4>
        <div class="addSection">
            <a [routerLink]="['/owner/save']">Agregar dueño</a>
            <a [routerLink]="['/pet/all']">Mostrar mascotas</a>
        </div>
        <p>Cerrar Sesión</p>

    </div>

    <div class="content">
        <div class="head">
            <h1>Nuestros Dueños</h1>
            <h2>Nombre usuario</h2>
            <img class="icon" src="assets/images/users/FotoUser.png">
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Cédula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Celular</th>
                <th scope="col">Correo</th>
                <th>Adicionales</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vet of filterVetsByName() || vetList">
                <td class="firstLine">
                    <img class="petImage" src="{{ vet.imgUrl }}" alt="Imagen deL médico" id="vetImg" width="50" height="50">
                    <span class= "imagenPerro">{{ vet.firstName }}</span>
                  </td>
                <td>{{vet.idCard}}</td>
                <td >{{vet.firstName}}</td>
                <td> {{vet.firstLastName}}</td>
                <td>{{vet.speciality}}</td>
                <td id="more">
                    <!--add pet to owner we need the path-->
                    <a (click)="deleteById(vet)">
                        <img src="assets/images/vet/deleteIcon.png">
                    </a>
                    <a [routerLink]="['/vet/save']" [queryParams]="{ vetId: vet.id }"> <img src="assets/images/vet/editIcon.png"> </a>

                    <a [routerLink]="['/vet/detail', vet.id]"> ... </a>

                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
